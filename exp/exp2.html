    <body>

        <h1>Color Mixing</h1>

        <p></p>

        <script>

            //this experiment asks about colors combos and then if the color is correct, it will change the color of the text with the corresponding color

            var combo = ["red and yellow", "red and blue", "blue and yellow"]

            
            function randomInt( min, max ){
                return Math.floor( ( max - min + 1) * Math.random() ) + min;
            }
            
            var color = prompt(`What do you get when you mix ${combo[ randomInt(0,2) ]}?`, ""  ).toLowerCase();

            if (color === "orange"){
                document.querySelector('[background-color]').style.color = "orange";
                document.querySelector('p').innerHTML = `${color} is correct!`;
            } else if (color === "green"){
                document.querySelector('p').style.color = "green";
                document.querySelector('p').innerHTML = `${color} is correct!`;

            } else if (color === "purple"){
                document.querySelector('p').style.color = "purple";
                document.querySelector('p').innerHTML = `${color} is correct!`;
            } else {
                document.querySelector('p').innerHTML = `that is not the answer`;    
            }
